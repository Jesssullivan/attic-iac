# GitLab Agent CI Access Configuration for Beehive
#
# This is a REFERENCE COPY. The canonical file lives at:
#   bates-ils/projects/kubernetes/gitlab-agents/.gitlab/agents/beehive/config.yaml
#
# Push this to the agent repo to enable CI/CD access for bates-ils projects:
#   cd /path/to/gitlab-agents
#   cp /path/to/attic-cache/k8s/agent/beehive-config.yaml .gitlab/agents/beehive/config.yaml
#   git add .gitlab/agents/beehive/config.yaml && git commit -m "feat: enable ci_access for bates-ils"
#   git push

ci_access:
  groups:
    - id: bates-ils
      default_namespace: bates-ils-runners
      access_as:
        ci_job: {}
