---
# Horizontal Pod Autoscaler for Attic
#
# Scales API server pods based on CPU and memory utilization.
# Default: 2-10 replicas
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: attic
  namespace: nix-cache
  labels:
    app.kubernetes.io/name: attic
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: opentofu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: attic
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # CPU-based scaling (primary metric)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling (secondary metric)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale down slowly to prevent thrashing
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
    # Scale up quickly to respond to traffic spikes
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
---
# Pod Disruption Budget
#
# Ensures at least 1 pod is always available during disruptions.
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: attic
  namespace: nix-cache
  labels:
    app.kubernetes.io/name: attic
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: opentofu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: attic
      app.kubernetes.io/instance: attic-nix-cache
