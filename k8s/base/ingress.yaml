---
# Attic Ingress Template
#
# External HTTPS access via ingress controller.
# TLS certificates managed by cert-manager.
#
# IMPORTANT: Update the hostname to match your domain.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attic
  namespace: nix-cache
  labels:
    app.kubernetes.io/name: attic
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: opentofu
  annotations:
    # Adjust ingress.class for your ingress controller
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # Allow large NAR uploads (10GB)
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    traefik.ingress.kubernetes.io/buffering: "false"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - nix-cache.example.com  # CHANGE THIS
      secretName: attic-tls
  rules:
    - host: nix-cache.example.com  # CHANGE THIS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: attic
                port:
                  number: 80
